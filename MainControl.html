<html>
	
	<head>
		<title>MainControl</title>
		<link rel="stylesheet" href="css/uikit.min.css" />
		<link rel="stylesheet" href="css/MainControl_style.css">
  		<script src="//code.jquery.com/jquery-1.11.0.js"></script>
  		<script src="js/jquery.knob.min.js"></script>
 		<script src="js/uikit.min.js"></script>
  		<script src="js/jquery.nouislider.all.min.js"></script>
  		<link href="css/jquery.nouislider.min.css" rel="stylesheet">
  		<script src="js/knob.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>

		<ul class="tabs">
		    <li class="active" rel="tab1">Grains</li>
		    <li rel="tab2">Grain Set</li>
		    <li rel="tab3">Effect Padels</li>
		</ul>

		<div class="tab_container">
			<div id="tab1" class="tab_content">
				<a href="#my-id" data-uk-modal="{center:true}"></a>
				<canvas id="canvas" width="" height=""></canvas>
			</div>
			
			<div id="tab2" class="tab_content">
				<div class="container1">
		            <input class="grainSize" value="0" width="20%"data-width="300" data-thickness=".4" data-fgColor="#0AA" data-bgColor="#FFFFFF" data-displayInput="false" data-cursor="true">    
		            <div class="ival1">0</div>
		            <div class="variable">GrainSize</div>                    
		        </div>

		        <div class="container5">
		        	<input class="variance" value="0" data-width="300" data-thickness=".4" data-fgColor="#0AA" data-bgColor="#FFFFFF" data-displayInput="false" data-cursor="true">    
		            <div class="ival5">0</div>
		            <div class="variable">Variance</div>
		        </div>
		        
		        <div class="container2">
		            <input class="gain" value="0" data-width="300" data-thickness=".4" data-fgColor="#0AA" data-bgColor="#FFFFFF" data-displayInput="false" data-cursor="true">    
		            <div class="ival2">0</div>
		            <div class="variable">Gain</div>          
		        </div> 	

		        <div class="container3">
		            <input class="gravity" value="9.8" data-width="300" data-thickness=".4" data-fgColor="#0AA" data-bgColor="#FFFFFF" data-displayInput="false" data-cursor="true">    
		            <div class="ival3">0</div>
		            <div class="variable">Gravity</div>          
		        </div> 	

		        <div class="container4">
		            <input class="restitution" value="0.99" data-width="300" data-thickness=".4" data-fgColor="#0AA" data-bgColor="#FFFFFF" data-displayInput="false" data-cursor="true">    
		            <div class="ival4">0</div>
		            <div class="variable">Restitution</div>          
		        </div> 				
			</div>

			<div id="tab3" class="tab_content">				
				    <select id="effect" onchange="changeEffect(this.value)">
				        <option value="0">Selector~</option>
				        <option value="1">DELAY~</option>
				        <option value="2">REVERB~</option>
				    </select>
				    <div id="label"></div>
				
					<span id="effector1">
						<div class="delay_setting1">
				            <input class="delaytime" value="0" width="20%" data-width="300" data-thickness=".4" data-fgColor="#ECC" data-bgColor="#FFFFFF" data-displayInput="false" data-cursor="true" style="left:100px;">    
				            <div class="ival6">0</div>
				            <div class="delay_variable">Delay Time</div>                    
				        </div>
				        <div class="delay_setting2">
				            <input class="delaygain" value="0" width="20%" data-width="300" data-thickness=".4" data-fgColor="#ECC" data-bgColor="#FFFFFF" data-displayInput="false" data-cursor="true">    
				            <div class="ival7">0</div>
				            <div class="delay_variable">Delay Gain</div>                    
				        </div>				  	
					</span>

					<span id="effector2">
						effector2
					</span>
					
			</div>
		</div>

		<div id="lightbox_bg" class="lightbox"></div>
		<div id="lightbox" class="lightbox">
			<h3 id="nickname_topic">Nickname</h3>
			<input class="nick_input" id="nick_input" type="text" name="nickname" value="">
			<center><div id="enter">start</div></center> 
 		</div>

		<script src="js/MainControl_canvas.js"></script>
		<script src="js/MainControl_tab.js"></script>
	</body>
</html>
